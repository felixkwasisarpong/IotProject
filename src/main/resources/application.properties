spring.application.name=MQTT
spring.kafka.bootstrap-servers=127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094
spring.kafka.consumer.group_id=sensorData
spring.kafka.producer.topic=data
spring.kafka.admin.auto-create=true
spring.kafka.admin.fail-fast=false
mqtt.topic=Temperature
mqtt.broker.url=ws://localhost:9001

app.kafka.topic.partitions=3
app.kafka.topic.replicas=3

spring.datasource.url=jdbc:postgresql://127.0.0.1:5434/kafka

spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto = create
spring.datasource.driver-class-name=org.postgresql.Driver
spring.docker.compose.enabled=false





server.port=8090
